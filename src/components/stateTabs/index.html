<div uib-dropdown
     class="section-dropdown">
    <button type="button"
            class="btn btn-link"
            uib-dropdown-toggle>
        {{$ctrl.getCurrentTitle()}}
        <i class="fa fa-chevron-down text-sm"></i>
    </button>
    <ul class="dropdown-menu"
        uib-dropdown-menu>
        <li ng-repeat="tab in ::$ctrl.tabs"
            ui-sref-active="active">
            <a ui-sref="{{::tab.state}}">
                {{::tab.title}}
            </a>
        </li>
    </ul>
</div>
