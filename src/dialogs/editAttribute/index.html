<div class="modal-header">
    <button type="button"
            class="btn close"
            ng-click="$ctrl.cancel()">
        <span>&times;</span>
    </button>
    <span>
        Create new attribute
    </span>
</div>
<div class="modal-description">
    Add the details for your new attribute
</div>
<div class="modal-body create-team">
    <form role="form" name="createAttributeForm">
        <div class="form-group"
             ng-init="uniqId = $id">
            <label class="radio-inline">Applies to:</label>
            <label class="radio-inline">
                <input type="radio"
                       name="{{::uniqId}}"
                       ng-model="$ctrl.attribute.is_company"
                       ng-value="false"><i></i> Users
            </label>
            <label class="radio-inline">
                <input type="radio"
                       name="{{::uniqId}}"
                       ng-model="$ctrl.attribute.is_company"
                       ng-value="true"><i></i> Company
            </label>
        </div>
        <div class="form-group">
            <label>Attribute name</label>
            <input type="text"
                   class="form-control"
                   placeholder="Attribute name"
                   ng-model="$ctrl.attribute.name"/>
        </div>
        <div class="form-group">
            <label>Attribute title</label>
            <input type="text"
                   required
                   class="form-control"
                   placeholder="Attribute title"
                   ng-model="$ctrl.attribute.title"/>
        </div>
        <div class="form-group">
            <label>Description  (optional)</label>
            <input type="text"
                   class="form-control"
                   placeholder="Description"
                   ng-model="$ctrl.attribute.description"/>
        </div>
        <div class="form-group">
            <label>Data type</label>
            <select class="form-control"
                    required
                    ng-model="$ctrl.attribute.type"
                    ng-options="item.name as item.title for item in $ctrl.dataTypes">
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default"
            ng-click="$ctrl.cancel()">
        Cancel
    </button>
    <button type="button" class="btn btn-primary"
            ng-disabled="!createAttributeForm.$valid"
            ng-click="$ctrl.createAttribute()">
        Create
    </button>
</div>
