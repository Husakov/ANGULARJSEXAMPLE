<div class="basic-info">
    <form role="form" name="ctrl.form">
        <div class="form-group">
            <label for="currentPassword" class="form-label">Current Password</label>
            <input id="currentPassword"
                   ng-model="ctrl.model.current_password"
                   type="password"
                   class="form-control"
                   maxlength="50"
                   placeholder="Enter your current password"
                   required>
        </div>
        <div class="form-group">
            <label for="newPassword" class="form-label">New Password</label>
            <input id="newPassword"
                   ng-model="ctrl.model.password"
                   type="password"
                   class="form-control"
                   maxlength="50"
                   placeholder="Enter a new password"
                   required>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input id="confirmPassword"
                   ng-model="ctrl.model.password_confirmation"
                   match="ctrl.model.password"
                   type="password"
                   class="form-control"
                   maxlength="50"
                   placeholder="Confirm your new password"
                   required>
        </div>
        <div class="form-group">
            <button type="submit"
                    class="btn btn-sm btn-primary"
                    ng-disabled="!ctrl.form.$valid || ctrl.form.$submitted"
                    ng-click="ctrl.updatePassword()">Save
            </button>
            <a type="button"
               class="btn btn-sm btn-default"
               ui-sref="settings.account.profile">
                Cancel</a>
        </div>
    </form>
</div>
