<div class="s-body-containter-box">
    <div id="integrations">
        <h2>Integrate with other apps</h2>

        <div class="box">
            <div class="box-header">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="blurb-icon">
                            <div class="logo generic-logo"></div>
                        </div>
                        <div class="blurb-text">
                            Make the most of every conversation by integrating MyNextHit with other apps you
                            use. Or use
                            <a href="#" target="_blank underlined">
                                the MyNextHit API</a> to build your own.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="m-b">
            <div class="box m-b-0 collapsable" ng-repeat="item in ctrl.items">
                <div class="box-header" ng-class="{collapsed: item.key === ctrl.activeItem}">
                    <a ng-click="ctrl.toggle(item.key)">
                        <div class="row">
                            <div class="col-md-2 col-xs-4 pull-right">
                                <div class="pull-right">
                                    <button class="btn btn-sm btn-primary"
                                            ng-click="ctrl.integrate(item, $event)">
                                        <i class="fa fa-fw fa-plus m-r-xs"></i>
                                        Integrate
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-10 col-xs-8">
                                <div class="blurb-icon">
                                    <div class="logo {{ ::item.logoClass }}"></div>
                                </div>
                                <div class="blurb-text">
                                    <h3 class="_700">{{ ::item.title }}</h3>
                                    {{ ::item.subtitle }}
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="panel-collapse" uib-collapse="item.key !== ctrl.activeItem">
                    <div class="box-body">
                        {{ ::item.description }}
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
