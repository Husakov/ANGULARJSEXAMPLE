<div class="title">
    Select sender
</div>

<div class="form-group small-title">Sender</div>
<div class="form-group">
    <admin-team-search on-select="$ctrl.mediator.model.set('from_id', selected.id, true)"
                       class="admin-team-search"
                       options="::{teams: false}">
        <button class="btn btn-special" uib-dropdown-toggle>
            <avatar item="$ctrl.mediator.getAssign($ctrl.mediator.model.get('from_id', true))" size="20"></avatar>
            <span class="assignName">{{$ctrl.mediator.getAssignName($ctrl.mediator.model.get('from_id', true))}}</span>
            <i class="fa fa-chevron-down text-sm pull-right" aria-hidden="true"></i>
        </button>
    </admin-team-search>
</div>
<div class="form-group small-title">Assign Reply</div>
<div class="form-group">
    <admin-team-search on-select="$ctrl.mediator.model.set('assign_to_id', selected.id, true)"
                       class="admin-team-search">
        <button class="btn btn-special" uib-dropdown-toggle>
            <avatar item="$ctrl.mediator.getAssign($ctrl.mediator.model.get('assign_to_id', true))" size="20"></avatar>
            <span class="assignName">{{$ctrl.mediator.getAssignName($ctrl.mediator.model.get('assign_to_id', true))}}</span>
            <i class="fa fa-chevron-down pull-right" aria-hidden="true"></i>
        </button>
    </admin-team-search>
</div>
