<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build Info</title>
    <style>
        html, body{
            height: 100%;
        }
        body {
            padding: 0;
            margin: 0;
            font-size: 0;
        }
        .row {
            height: 50%;
        }
        .col {
            height: 100%;
            width: 50%;
            padding: 5px;
            box-sizing: border-box;
            float: left;
        }
        iframe {
            border: 1px grey solid;
            width: 100%;
            height: 100%;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="row">
    <div class="col">
        <iframe src="/deploy.txt" frameborder="0"></iframe>
    </div>
    <div class="col">
        <iframe src="/eslint_errors.txt" frameborder="0"></iframe>
    </div>
</div>
<div class="row">
    <div class="col">
        <iframe src="/npm_log.txt" frameborder="0"></iframe>
    </div>
    <div class="col">
        <iframe src="/npm-debug.log" frameborder="0"></iframe>
    </div>
</div>

</body>
</html>
